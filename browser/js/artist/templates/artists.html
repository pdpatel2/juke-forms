<div>
  <h3>Artists</h3>

    <div class="list-group">
      <div class="list-group-item" >
		<input ng-model="artistName">
	  </div>
      <div class="list-group-item" >
		{{artistName}}
	  </div>
    </div>



    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistName}">
      <a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
